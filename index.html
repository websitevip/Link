<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Uploader Cloudinary - K√©o & Th·∫£ + Copy</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      text-align: center;
      padding: 30px;
    }

    #dropzone {
      border: 3px dashed #007BFF;
      padding: 50px;
      background: #f9f9f9;
      color: #555;
      cursor: pointer;
      margin-bottom: 20px;
      transition: all 0.2s ease;
    }

    #dropzone.dragover {
      background: #e0f0ff;
      border-color: #0056b3;
    }

    #links {
      text-align: left;
      max-width: 800px;
      margin: 0 auto 20px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
      background: #f8f8f8;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
    }

    #copyBtn {
      display: none;
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    #copyBtn:hover {
      background: #0056b3;
    }

    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>üì§ K√©o & Th·∫£ ·∫£nh ho·∫∑c ch·ªçn ‚Üí T·∫°o Link Cloudinary</h2>

  <div id="dropzone">üöÄ K√©o & th·∫£ ·∫£nh v√†o ƒë√¢y ho·∫∑c b·∫•m ƒë·ªÉ ch·ªçn</div>
  <input type="file" id="upload" multiple accept="image/*" style="display: none;">
  <br>

  <div id="links"></div>
  <button id="copyBtn">üìã Copy t·∫•t c·∫£ link</button>

  <script>
    const CLOUD_NAME = "dr5ubqih7"; // v√≠ d·ª•: jayky2k9
    const UPLOAD_PRESET = "unsigned_preset";

    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("upload");
    const linksContainer = document.getElementById("links");
    const copyBtn = document.getElementById("copyBtn");

    function uploadFiles(files) {
      linksContainer.innerText = "";
      copyBtn.style.display = "none";

      let uploaded = 0;
      const total = files.length;

      Array.from(files).forEach(file => {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);

        fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload`, {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          linksContainer.innerText += `"${data.secure_url}"\n`;
          uploaded++;

          if (uploaded === total) {
            copyBtn.style.display = "inline-block";
          }
        })
        .catch(err => {
          linksContainer.innerText += `"‚ùå Upload l·ªói: ${err.message}"\n`;
        });
      });
    }

    // K√©o & th·∫£
    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.classList.add("dragover");
    });

    dropzone.addEventListener("dragleave", () => {
      dropzone.classList.remove("dragover");
    });

    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.classList.remove("dragover");
      uploadFiles(e.dataTransfer.files);
    });

    // Click ch·ªçn ·∫£nh
    dropzone.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", () => {
      uploadFiles(fileInput.files);
    });

    // N√∫t Copy
    copyBtn.addEventListener("click", () => {
      const text = linksContainer.innerText;
      navigator.clipboard.writeText(text)
        .then(() => {
          copyBtn.innerText = "‚úÖ ƒê√£ copy!";
          setTimeout(() => {
            copyBtn.innerText = "üìã Copy t·∫•t c·∫£ link";
          }, 2000);
        })
        .catch(() => {
          alert("‚ùå Kh√¥ng th·ªÉ copy t·ª± ƒë·ªông. H√£y ch·ªçn th·ªß c√¥ng.");
        });
    });
  </script>
</body>
</html>
