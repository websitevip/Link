<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Uploader Cloudinary - KÃ©o & Tháº£ + Copy</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff;
      text-align: center;
      padding: 30px;
    }

    #dropzone {
      border: 3px dashed #007BFF;
      padding: 50px;
      background: #f9f9f9;
      color: #555;
      cursor: pointer;
      margin-bottom: 20px;
      transition: all 0.2s ease;
    }

    #dropzone.dragover {
      background: #e0f0ff;
      border-color: #0056b3;
    }

    #links {
      text-align: left;
      max-width: 800px;
      margin: 0 auto 20px;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
      background: #f8f8f8;
      border: 1px solid #ddd;
      padding: 20px;
      border-radius: 5px;
    }

    #copyBtn {
      display: none;
      padding: 10px 20px;
      background: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s ease;
    }

    #copyBtn:hover {
      background: #0056b3;
    }

    input[type="file"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>ğŸ“¤ KÃ©o & Tháº£ áº£nh hoáº·c chá»n â†’ Táº¡o Link Cloudinary</h2>

  <div id="dropzone">ğŸš€ KÃ©o & tháº£ áº£nh vÃ o Ä‘Ã¢y hoáº·c báº¥m Ä‘á»ƒ chá»n</div>
  <input type="file" id="upload" multiple accept="image/*" style="display: none;">
  <br>

  <div id="links">ğŸ’¡ Link áº£nh sáº½ hiá»‡n á»Ÿ Ä‘Ã¢y sau khi upload...</div>
  <button id="copyBtn">ğŸ“‹ Copy táº¥t cáº£ link</button>

  <script>
    const CLOUD_NAME = "dr5ubqih7"; // â† Thay báº±ng Cloud Name tháº­t cá»§a báº¡n
    const UPLOAD_PRESET = "unsigned_preset"; // â† Thay báº±ng Upload Preset

    const dropzone = document.getElementById("dropzone");
    const fileInput = document.getElementById("upload");
    const linksContainer = document.getElementById("links");
    const copyBtn = document.getElementById("copyBtn");

    function uploadFiles(files) {
      linksContainer.innerText = "";
      copyBtn.style.display = "none";

      let uploaded = 0;
      const total = files.length;
      const links = [];

      Array.from(files).forEach(file => {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", UPLOAD_PRESET);

        fetch(`https://api.cloudinary.com/v1_1/${CLOUD_NAME}/image/upload/`, {
          method: "POST",
          body: formData
        })
        .then(res => res.json())
        .then(data => {
          // âœ… Chá»‰nh link sang cháº¥t lÆ°á»£ng cao (q_100)
          const hqLink = data.secure_url.replace("/upload/", "/upload/q_1000/");
          links.push(`"${hqLink}"`);
          uploaded++;

          if (uploaded === total) {
            linksContainer.innerText = links.map(link => `${link},`).join("\n");
            copyBtn.style.display = "inline-block";
          }
        })
        .catch(err => {
          links.push(`"âŒ Upload lá»—i: ${err.message}"`);
          uploaded++;

          if (uploaded === total) {
            linksContainer.innerText = links.map(link => `${link},`).join("\n");
            copyBtn.style.display = "inline-block";
          }
        });
      });
    }

    // KÃ©o & tháº£
    dropzone.addEventListener("dragover", e => {
      e.preventDefault();
      dropzone.classList.add("dragover");
    });

    dropzone.addEventListener("dragleave", () => {
      dropzone.classList.remove("dragover");
    });

    dropzone.addEventListener("drop", e => {
      e.preventDefault();
      dropzone.classList.remove("dragover");
      uploadFiles(e.dataTransfer.files);
    });

    // Click Ä‘á»ƒ má»Ÿ chá»n file
    dropzone.addEventListener("click", () => fileInput.click());
    fileInput.addEventListener("change", () => {
      uploadFiles(fileInput.files);
    });

    // Copy toÃ n bá»™
    copyBtn.addEventListener("click", () => {
      const text = linksContainer.innerText;
      navigator.clipboard.writeText(text)
        .then(() => {
          copyBtn.innerText = "âœ… ÄÃ£ copy!";
          setTimeout(() => {
            copyBtn.innerText = "ğŸ“‹ Copy táº¥t cáº£ link";
          }, 2000);
        })
        .catch(() => {
          alert("âŒ KhÃ´ng thá»ƒ copy tá»± Ä‘á»™ng. HÃ£y chá»n thá»§ cÃ´ng.");
        });
    });
  </script>
</body>
</html>
